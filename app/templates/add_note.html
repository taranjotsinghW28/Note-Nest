{% extends "base.html" %}
{% block title %}Add Note{% endblock %}

{% block content %}

<div class="add-note-container">
    <h2 class="page-title">ğŸ“ Add New Note</h2>

    <!-- Add Note Form -->
    <form method="POST" action="{{ url_for('note.add_note') }}" class="note-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title" required>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Write your note here..." required></textarea>
        </div>

        <div class="form-group">
            <label for="tag_name">Tags (optional):</label>
            <input type="text" id="tag_name" name="tag_name" placeholder="e.g. Study, Work">
        </div>

        <button type="submit" class="btn-submit">Add Note</button>
        <a href="{{ url_for('note.home') }}" class="btn-cancel">â† Back</a>
    </form>
</div>
{% endblock %}
