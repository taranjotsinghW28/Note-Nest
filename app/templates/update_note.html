{% extends "base.html" %}
{% block title %}Update Note{% endblock %}

{% block content %}
<!-- ✅ Include the same CSS file for styling -->
<link rel="stylesheet" href="{{ url_for('static', filename='add_note.css') }}">

<div class="add-note-container">
    <h2 class="page-title">✏️ Update Your Note</h2>

    <!-- Update Note Form -->
    <form method="POST" action="{{ url_for('note.update_note', note_id=note.note_id) }}" class="note-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                value="{{ note.note_title }}" 
                required
            >
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea 
                id="content" 
                name="content" 
                required
            >{{ note.note_content }}</textarea>
        </div>

        <button type="submit" class="btn-submit">Update Note</button>
        <a href="{{ url_for('note.home') }}" class="btn-cancel">← Back</a>
    </form>
</div>
{% endblock %}
